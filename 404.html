<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmad Mahrous | Page Not Found</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #121212;
      color: #e0e0e0;
      overflow: hidden; /* Ensure no scrolling */
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 404 Page Styles */
    .error-page {
      background: #121212;
      color: #fff;
      text-align: center;
      height: 100%; /* Full height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;  /* Adjusted for fit */
    }

    .error-title {
      font-size: 4em;  /* Adjusted font size */
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #f44336, #ffeb3b); /* Red to Yellow gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientMove 3s infinite;
    }

    .error-message {
      font-size: 1.5em;  /* Adjusted font size */
      margin-bottom: 30px;
      color: #bdbdbd;
    }

    .error-btn {
      display: inline-block;
      background: #f44336;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .error-btn:hover {
      background: #ffeb3b;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- 404 Section -->
  <section class="error-page">
    <div class="container">
      <h1 class="error-title">404 - Page Not Found</h1>
      <p class="error-message">Oops! The page you're looking for can't be found.</p>
      <a href="/" class="btn error-btn">Go Back Home</a>
    </div>
  </section>

  <!-- Smooth Scrolling Animation -->
  <script>
    ScrollReveal().reveal('.error-page', {
      duration: 2000,
      origin: 'bottom',
      distance: '50px'
    });
  </script>
</body>
</html>
